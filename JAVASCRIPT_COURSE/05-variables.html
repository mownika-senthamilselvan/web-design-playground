<!DOCTYPE html>
<html>
  <head>
      <title>Variables</title>
  </head>
  <body>
    <script>
        let var1=5;
        console.log(var1);
        let cal = 2+2;
        console.log(cal);
        console.log(var1+cal);

        let result=var1+cal+2;
        console.log(result);

        let message='Hello world';
        console.log(message);

        var1=3;
        console.log(var1);
    </script>
  </body>
</html>
